coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 5%
        if_ci_failed: error
        informational: false
        only_pulls: false

    patch:
      default:
        target: 70%
        threshold: 10%
        if_ci_failed: error
        informational: false
        only_pulls: false

    changes:
      default:
        informational: false

  ignore:
    - "examples/"
    - "docs/"
    - "target/"
    - "tests/"
    - "benches/"

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  show_carryforward_flags: true
  show_critical_paths: true
  show_project_coverage: true
  after_n_builds: 1
  # Show coverage even if there are no changes to code
  hide_project_coverage: false

github_checks:
  annotations: true

flags:
  unittests:
    paths:
      - src/
    carryforward: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no