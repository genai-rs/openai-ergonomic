name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run release-plz
        uses: MarcoIeni/release-plz-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Validate release artifacts
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    needs: release-plz
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Verify published crate
        run: |
          # Wait a bit for crate to be available
          sleep 30

          # Try to install the published crate
          cargo install openai-ergonomic --version $(cargo metadata --format-version 1 | jq -r '.packages[] | select(.name == "openai-ergonomic") | .version')
        continue-on-error: true

      - name: Run final tests on published version
        run: |
          cargo test --release
          cargo doc --no-deps