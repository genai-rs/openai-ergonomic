# GitHub repository settings
# These settings are automatically synced by the GitHub Settings app
# App: https://github.com/apps/settings
# Last updated: 2025-09-22 (branch protection recreated)

repository:
  # Basic settings
  name: openai-ergonomic
  description: Ergonomic Rust wrapper around openai-client-base with builder patterns
  homepage: https://docs.rs/openai-ergonomic
  topics:
    - openai
    - gpt
    - ai
    - llm
    - chatgpt
    - rust

  # Repository settings
  private: false
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: true

  # Default branch
  default_branch: main

  # Merge settings
  allow_squash_merge: false
  allow_merge_commit: false
  allow_rebase_merge: true
  allow_auto_merge: false
  delete_branch_on_merge: true
  allow_update_branch: true

  # Security settings
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Branch protection rules
branches:
  - name: main
    protection:
      required_pull_request_reviews: null
      required_status_checks:
        strict: true
        contexts:
          - Format
          - Clippy
          - Documentation
          - MSRV
      enforce_admins: false

# Labels for issues and PRs
labels:
  - name: bug
    color: d73a4a
    description: Something isn't working

  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation

  - name: enhancement
    color: a2eeef
    description: New feature or request

  - name: good first issue
    color: 7057ff
    description: Good for newcomers

  - name: help wanted
    color: 008672
    description: Extra attention is needed

  - name: release
    color: 00FF00
    description: Release-related PR or issue

  - name: dependencies
    color: 0366d6
    description: Pull requests that update a dependency file

  - name: automated
    color: 8B4789
    description: Automated PR from bots

  - name: release-plz
    color: 00FF00
    description: Created by release-plz bot

  - name: ci
    color: FFFF00
    description: Continuous Integration

  - name: msrv
    color: FF6B35
    description: Minimum Supported Rust Version changes
